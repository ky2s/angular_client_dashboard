<body class="g-sidenav-show   bg-gray-100">
    <div class="min-height-300 bg-red-snapin position-absolute w-100"></div>

    <aside
        class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 "
        id="sidenav-main">
        
        <app-menu></app-menu>
    </aside>

    <main class="main-content position-relative border-radius-lg ">
        <!-- Navbar -->
        <app-nav></app-nav>
        <!-- End Navbar -->

        <div class="container-fluid py-4">

            <div class="row">
              <div class="col-md-7 mt-4">
                <div class="card">
                  <div class="card-header pb-0 px-3">
                    <h6 class="mb-0">Setting Admin Information</h6>
                  </div>
                  <div class="card-body pt-4 p-3">
                    <form role="form">
                        <div class="mb-3">
                          <input type="password" class="form-control" placeholder="Old Password" aria-label="Password">
                        </div>
                        <div class="mb-3">
                          <input type="password" class="form-control" placeholder="New Password" aria-label="Password">
                        </div>
                        
                        <div class="text-center">
                          <button type="button" class="btn btn-sm btn-primary w-100 my-4 mb-2">Change Password</button>
                        </div>
                      </form>
                  </div>
                </div>
              </div>
              <div class="col-md-5 mt-4">
                <div class="card h-100 mb-4">
                  <div class="card-header pb-0 px-3">
                    <div class="row">
                      <div class="col-md-12">
                        <h6 class="mb-0">Left from Snap-In Universe?</h6>
                      </div>
                    </div>
                  </div>
                  <div class="card-body pt-4 p-3">
                    <h6 class="text-uppercase text-body text-xs font-weight-bolder mb-3">Are you sure?</h6>
                    <div><button class="btn btn-sm btn-primary" (click)="logout()">Logout</button></div>

                  </div>
                </div>
              </div>
            </div>
            
            <app-footer></app-footer>

          </div>
    </main>
    
</body>
