<h1>{{title}}</h1>
<form>
    <div class="mb-3">
        <label class="form-label">Project Name</label>
        <input type="email" class="form-control" [(ngModel)]="project.name" name="name">
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" [(ngModel)]="project.description" name="description"></textarea>
    </div>
    
    <button type="submit" class="btn btn-red-snapin" (click)="add(project)">Save</button>
</form>
