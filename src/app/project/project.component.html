<h2>{{title}}</h2>
<div class="row">
  <div class="col.md">
    <button class="btn btn-success" routerLink="/project/add">Add Project</button>
  </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Created At</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of dataList;let idx=index">
          <td>{{row.id}}-{{idx+1}}</td>
          <td>{{row.name}}</td>
          <td>{{row.created_at}}</td>
          <td><button class="btn btn-info" routerLink="/project/edit/{{row.id}}">Edit</button> . 
              <button class="btn btn-info" (click)="deleteProject(row.id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
