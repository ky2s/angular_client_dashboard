<body class="g-sidenav-show   bg-gray-100">
    <div class="min-height-300 bg-red-snapin position-absolute w-100"></div>

    <aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 " id="sidenav-main">
        <app-menu></app-menu>
    </aside>

    <main class="main-content position-relative border-radius-lg ">

        <app-nav></app-nav>

        <div class="container-fluid py-4">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header pb-0">
                            <div class="d-flex align-items-center">
                                <p class="mb-0">{{title}}</p>
                                <!-- <button class="btn btn-red-snapin btn-sm ms-auto">Settings</button> -->
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <input type="hidden" class="form-control" name="id" [value]="User[0].id"
                                    [(ngModel)]="User[0].id">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="form-label">Name</label>
                                        <input type="text" class="form-control" name="name"
                                            [(ngModel)]="User[0].name">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="form-label">Email</label>
                                        <input type="text" class="form-control" name="code"
                                            [(ngModel)]="User[0].email">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="form-label">Phone</label>
                                        <input type="text" class="form-control" name="value"
                                            [(ngModel)]="User[0].phone">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="form-label">Kode Uniq Referral</label>
                                        <input type="text" class="form-control" name="encrypt_code"
                                            [(ngModel)]="User[0].encrypt_code">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-red-snapin btn-lg w-100"
                                        (click)="edit(User)">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
